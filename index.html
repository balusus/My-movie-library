<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Movie Library</title>
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Amatic+SC" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
  </head>
  <body>

      <div class="header">
        <div class="header-text">My Movie Library</div>
        <div class="box">
          <div class="container-input">
            <span class="icon"><i class="fa fa-search"></i></span>
            <input type="search" id="search" placeholder="Search Movie...">
          </div>
        </div>
        <div class="results"></div>
        <img class="toggleFavoriteAll" src="img/error.svg">
      </div>
      <div class="movie-catalog"></div>

    <iframe class="videoPlayer" width="760" height="515" frameborder="0" allowfullscreen></iframe>
    <script src="script.js"></script>
  </body>
</html>
